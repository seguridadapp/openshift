	<div id="section">
		<section>
			<div id="intro">
				<h1>Busqueda avanzada</h1>
				<p>¡Encuentra lo que quieres ver!</p>
					
				<div id="busqAvanzada">
					<div id="anoGenre">

						<div id="ano">
							<label>Año</label><input id="anio" type="number" value="">
						</div>
						<div id="divGenero">
							<label>Género</label>
							<select id="genero">
								<option value="none">Desconocido</option>
								<option value="Action">Acción</option>
								<option value="News">Actualidad</option>
								<option value="Animation">Animación</option>
								<option value="Adventure">Aventura</option>
								<option value="Biography">Biografico</option>
								<option value="Sci-fi">Ciencia ficción</option>
								<option value="Film-noir">Cine negro</option>
								<option value="Comedy">Comedia</option>
								<option value="Short">Cortometraje</option>
								<option value="Crime">Crimen</option>
								<option value="Sport">Deportes</option>
								<option value="Documentary">Documental</option>
								<option value="Drama">Drama</option>
								<option value="Family">Familia</option>
								<option value="Fantasy">Fantasía</option>
								<option value="War">Guerra</option>
								<option value="History">Histórico</option>
								<option value="Horror">Horror</option>
								<option value="Mystery">Misterio</option>
								<option value="Music">Musica</option>
								<option value="Musical">Musical</option>
								<option value="Game-show">Programa de concursos</option>
								<option value="Reality-tv">Reality show</option>
								<option value="Romance">Romance</option>
								<option value="Thriller">Suspenso</option>
								<option value="Western">Western</option>
							</select>
						</div>
					</div>
					<div id="divTypeMedia">
						<p>Tipo de medio:</p>
						<div id="subTypeMedia">
						<div  class="divMedia"><label for="serie">Todos </label><input checked="true" class="media" name="media" id="serie" value="0" type="radio"></div>
						<div class="divMedia"><label for="serie">Serie </label><input class="media" name="media" id="serie" value="1" type="radio"></div>
						<div class="divMedia"><label for="movie">Pelicula </label><input class="media" name="media" id="movie" value="2" type="radio"></div>
						<div class="divMedia"><label for="documentary">Documental </label><input class="media" name="media" id="documentary" value="3" type="radio"></div>
						<div class="divMedia"><label for="tvshow">Show de televisión </label><input class="media" name="media" id="tvshow" value="4" type="radio"></div>
						<!--<div class="divMedia"><label for="episode">Episodio </label><input class="media" name="media" id="episode" value="5" type="radio"></div>-->
						</div>
					</div>
						<button id="btBuscarAvanzado">¡Buscar!</button>
						<button id="btHistorial">Historial de busquedas</button>
				</div>
			</div>
			<div id="inicioSeries">
				
			</div>
