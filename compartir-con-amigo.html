				<form id="formCompartir" enctype="text/plain">
					<fieldset>
						<legend>Mail</legend>
						<label>Correo destinatario (*)</label>
						<input type="email" size="30" id="correoDestino" class="correo">
						<label>Nombre</label>
						<input type="text" id="nombre" class="optional">
						<label>Apellido</label>
						<input type="text" id="apellido" class="optional">
						<label>Agregar mensaje</label>
						<textarea id="mensaje">¡Hola amigo! Creo que deberías ver esta serie: </textarea>
						<input type="submit" value="Enviar mail" id="btEnviar">
					</fieldset>
					<fieldset>
						<legend>Información del media</legend>
						<textarea id="txtInfo" readonly="true"></textarea>
					</fieldset>
